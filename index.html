    <meta charset="UTF-8" />

    <title>Premium Gadgets | Flagship Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              obsidian: '#f8fafc', // slate-50 (Light Mode Background)
              'paper': '#ffffff',    // white (Card BG)
              'ink': '#0f172a',      // slate-900 (Text)
              'electric-blue': '#0891b2', // cyan-600 (Darker for contrast on light)
              'neon-cyan': '#06b6d4', // cyan-500
              'deep-space': '#f1f5f9', // slate-100 (Secondary BG)
            },
            animation: {
              'spin-slow': 'spin 15s linear infinite',
              'spin-reverse-slow': 'spin 20s linear infinite reverse',
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f8fafc; /* Light Mode BG */
        color: #0f172a; /* Dark Text */
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0891b2;
      }
    </style>
